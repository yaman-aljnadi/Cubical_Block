{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="absolute" id="login">
            <p class="p"> Login </p>
        </div>
       
        <div class="absolute" id="username_login_label">
            <p class="labels"> Username: </p>
        </div>
        <input class="border_radius_3vh absolute inputs" id="username_input" type="text"
            placeholder="Username" name="username" required>
        
        <div class="absolute" id="passwored_login_label">
            <p class="labels"> Password: </p>
        </div>
        <input class="border_radius_3vh absolute inputs" id="password_input" type="password"
            placeholder="Password" name="password" required>
    
        <div class="absolute" id="Remember_me_label">
            <p class="labels"> Remember me </p>
        </div>
        <input class="absolute" id="remember_me_checkbox" type="checkbox" checked="">
    
        <button class="button absolute" class="absolute" id="login_button" href="" type="Submit"> Login
        </button>
    
        <span class="absolute" id="forgot_password_label"><a href=""> Forgot your password? </a></span>
    </form>


    <div class="absolute" id="spacer"></div>


    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="absolute" id="sign_up">
            <p class="p"> sign up </p>
        </div>
    
        <div class="absolute" id="email_sign_up_label">
            <p class="labels"> Email: </p>
        </div>
        <input class="border_radius_3vh absolute inputs" id="email_input" type="email"
            placeholder="Email" name="email" required>
    
        <div class="absolute" id="username_sign_up_label">
            <p class="labels"> Username: </p>
        </div>
        <input class="border_radius_3vh absolute inputs" id="username_sign_up_input" type="text"
            placeholder="Username" name="username" required>
    
        <div class="absolute" id="passwored_sign_up_label">
            <p class="labels"> Password: </p>
        </div>
        <input class="border_radius_3vh absolute inputs" id="password_sign_up_input" type="password"
            placeholder="Password" name="password1" required>
    
        <div class="absolute" id="confirm_passwored_sign_up_label" required>
            <p class="labels"> Confirm Password: </p>
        </div>
        <input class="border_radius_3vh absolute inputs" id="confirm_password_sign_up_input"
            type="password" placeholder="Password" name="password2" required>
    
        <button class="button absolute" id="sign_up_button" type="Submit"> sign up </button>
    </form>

    <div class="absolute" id="agreement">
        <p id="agreement_p">By creating an account you agree to our <a id="terms_of_service"
                href="">terms of
                service</a></p>
    </div>
{% endblock content %}
