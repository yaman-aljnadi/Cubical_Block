    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="behind" id="behind1">
            <p class="answers" id="first_P">first picture</p>
        </div>

        <div class="behind" id="behind2">
            <p class="answers" id="second_P">second picture</p>
        </div>

        <div class="behind" id="behind3">

        </div>

        <div class="behind" id="behind4">

        </div>


        <!-- timer -->
        <button id="show_timer">show timer</button>

        <div id="timer">

            <div id="timer_count_up">
                <p class="labels" id="d"></p>
                <p class="labels" id="h"></p>
                <p class="labels" id="m"></p>
                <p class="labels" id="s"></p>
            </div>

            <button id="hide_timer">hide timer</button>
            <button id="reset" value="Reset" onclick="reset_all()">reset</button>

        </div>
    </div>

    <canvas>this is a canvas</canvas>


</body>


<script src="{% static 'pictures_game_practice_js/main.js' %}"></script>
